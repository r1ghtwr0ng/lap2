name: Elixir CI

on:
  push:
  
permissions:
  contents: read

jobs:
  run_tests:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set ImageOS environment variable
        run: echo "ImageOS=ubuntu20" >> $GITHUB_ENV
      - name: Install wxWidgets 3.0 dependencies
        run: sudo apt-get install -y libwxgtk3.0-gtk3-dev
      - name: Set up Elixir
        uses: erlef/setup-beam@v1.1.0
        with:
          elixir-version: '1.14.4'
          otp-version: '24.2.1'
      - name: Restore dependencies cache
        uses: actions/cache@v2
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Install dependencies
        run: mix deps.get
      - name: Run tests
        run: mix test

